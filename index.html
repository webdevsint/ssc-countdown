  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap');

    * {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Oswald', sans-serif;
    }

    header {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-family: sans-serif;
    }

    div {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    p {
      text-align: center;
      font-size: 60px;
      padding: 1rem;
    }

    p>p {
      font-size: 45px;
      padding: 0;
    }

    span {
      color: #b700ff;
    }

    footer {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      font-family: sans-serif;
    }

    a {
      font-family: sans-serif;
    }

    @media only screen and (max-width: 600px) {
      p {
        font-size: 40px;
      }

      p>p {
        font-size: 30px;
      }
    }

    @media only screen and (max-width: 400px) {

      p {
        font-size: 30px;
      }

      p>p {
        font-size: 25px;
      }
    }
  </style>



  <script>
    document.querySelector('header').innerHTML = new Date().toLocaleDateString("en-UK");

    const countDownDate = new Date("April 30, 2023 09:00:00").getTime();

    const x = setInterval(function () {
      const now = new Date().getTime();
      const distance = countDownDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("timer").innerHTML = "<span>" + days + " days </span>, " + hours + " hours, "
        + minutes + " minutes and " + seconds + " seconds" + "<p>left till <span>SSC</span>.</p>";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer").innerHTML = "SSC exams have begun. <span>Good luck!</span> üéâ";
      }
    }, 1000);
  </script>
